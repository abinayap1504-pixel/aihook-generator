<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Message Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 6px;
    }
    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      height: 240px;
    }
  </style>
</head>
<body>

<h1>Recruiter Message Generator</h1>
<p>Generate polished, personalised outreach messages based on recruiter type and location.</p>

<label>Recipient Name</label>
<input id="recipient" placeholder="e.g. Sarah" />

<label>Company Name</label>
<input id="company" placeholder="e.g. Deloitte / Talabat" />

<label>Recruiter Type</label>
<select id="recruiterType">
  <option value="consultancy">Consultancy Recruiter</option>
  <option value="companyRecruiter">Company Recruiter / HR</option>
  <option value="hiringManager">Hiring Manager</option>
  <option value="teamLead">Team Lead</option>
</select>

<label>Location</label>
<select id="location">
  <option value="Dubai">Dubai</option>
  <option value="India">India</option>
</select>

<button onclick="generateMessage()">Generate Message</button>

<div class="output">
  <h3>ðŸ“© Message</h3>
  <textarea id="messageOutput"></textarea>
</div>

<script>
function generateMessage() {
  const recipient = document.getElementById("recipient").value || "there";
  const company = document.getElementById("company").value || "your organisation";
  const recruiterType = document.getElementById("recruiterType").value;
  const location = document.getElementById("location").value;

  let message = "";
  const signature = `Best regards,  
Abinaya Palanichamy  
LinkedIn: https://www.linkedin.com/in/abinaya-palanichamy`;

  if (recruiterType === "consultancy") {
    message = `Dear ${recipient},

I hope you are doing well.

I am reaching out to explore suitable senior marketing opportunities in ${location}. I bring over 10 years of experience in marketing and am currently evaluating roles that align with my background and allow for meaningful contribution at a strategic level.

Given your work with clients across this space, I would appreciate being considered for any relevant opportunities that may arise, either within ${company} or across your client portfolio. I would be happy to share my profile if helpful.

${signature}`;
  }

  if (recruiterType === "companyRecruiter") {
    message = `Dear ${recipient},

I hope you are doing well.

I am writing to express my interest in exploring senior marketing opportunities at ${company} in ${location}. With over 10 years of experience in marketing, I am keen to contribute to roles focused on strategic growth, brand building, and long-term impact.

I would appreciate being considered for any current or upcoming positions that may be a strong fit. Please feel free to reach out if you would like additional details or to connect further.

${signature}`;
  }

  if (recruiterType === "hiringManager") {
    message = `Dear ${recipient},

I hope you are doing well.

I wanted to reach out directly as I am currently exploring senior marketing roles in ${location}. I bring over 10 years of experience across marketing strategy, execution, and growth initiatives, and I am seeking opportunities where I can deliver meaningful impact and ownership.

I have been following the work at ${company} and would welcome the opportunity to connect if there is potential alignment with your team, either now or in the future.

${signature}`;
  }

  if (recruiterType === "teamLead") {
    message = `Dear ${recipient},

I hope you are doing well.

I came across your profile while researching teams in ${location} and wanted to reach out. I am a marketing professional with over 10 years of experience and am currently exploring senior roles that involve close collaboration with cross-functional teams and a strong focus on execution and outcomes.

I would be glad to connect and learn more about your teamâ€™s work at ${company}, as well as explore any potential opportunities for collaboration in the future.

${signature}`;
  }

  document.getElementById("messageOutput").value = message;
}
</script>

</body>
</html>
